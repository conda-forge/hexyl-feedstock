{% set version = "0.11.0" %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: hexyl
  version: {{ version }}

source:
  url: https://github.com/sharkdp/hexyl/archive/v{{ version }}.tar.gz
  sha256: ffab2a52f6d95afd4d83ef87b694ec749837a1fb6ea8099b700bd6323a9b622e

build:
  number: 0

requirements:
  build:
    - rust
    - {{ compiler('c') }}              # [unix]
    - {{ native }}binutils               # [win]

test:
  commands:
    - hexyl --help

about:
  home: https://github.com/sharkdp/hexyl
  license: MIT
  license_family: MIT
  license_file: LICENSE-MIT
  summary: A command-line hex viewer

extra:
  recipe-maintainers:
    - apcamargo
