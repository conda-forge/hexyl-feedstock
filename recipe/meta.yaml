{% set version = "0.7.0" %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: hexyl
  version: {{ version }}

source:
  url: https://github.com/sharkdp/hexyl/archive/v{{ version }}.tar.gz
  sha256: 92aa86fc2b482d2d7abf07565ea3587767a9beb9135a307aadeba61cc84f4b34

build:
  number: 0

requirements:
  build:
    - rust
    - {{ compiler('c') }}              # [unix]
    - {{native}}binutils               # [win]

test:
  commands:
    - hexyl --help

about:
  home: https://github.com/sharkdp/hexyl
  license: MIT
  license_family: MIT
  license_file: LICENSE-MIT
  summary: A command-line hex viewer

extra:
  recipe-maintainers:
    - apcamargo
